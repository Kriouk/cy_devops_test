---
- name: install PHP and dependancies
  package:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - php
    - php-mcrypt
    - php-mysql
    - php-common
    - php-mysql
    - php-tidy
    - php-xml
    - php-xmlrpc
    - php-mbstring
    - php-memcached
    - php-curl
    - php-zip